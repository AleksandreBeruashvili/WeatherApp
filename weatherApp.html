<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with City Image</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .weather-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        h2, h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        input {
            padding: 10px 15px;
            width: 100%;
            max-width: 300px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #ff4b2b;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff7f50;
        }

        #temperature {
            font-size: 2rem;
            margin-top: 15px;
        }

        /* City Image */
        #city-image {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }

        @media (max-width: 500px) {
            h2, h3 {
                font-size: 1.2rem;
            }

            input {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }

            #temperature {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h2>Enter City Name:</h2>
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="get-weather">Get Temperature & Image</button>

        <h3>Current Temperature in <span id="city-name">City</span>:</h3>
        <p id="temperature"></p>

        <img id="city-image" alt="City Image" />
    </div>

    <script>
        const apiKey = 'c1eed8827b988c2b80cb704f824d867a'; // Replace with your OpenWeatherMap API key
        const unsplashApiKey = 'unsplash.photos.getPhoto("pFqrYbhIAXs")'; // Replace with your Unsplash API key

        document.getElementById('get-weather').addEventListener('click', function() {
            const city = document.getElementById('city-input').value;

            // Fetch weather data
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            fetch(weatherUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        const temperature = data.main.temp;
                        document.getElementById('city-name').textContent = city;
                        document.getElementById('temperature').textContent = `${temperature}Â°C`;

                        // Change color based on temperature
                        if (temperature >= 30) {
                            document.getElementById('temperature').style.color = "red";
                        } else {
                            document.getElementById('temperature').style.color = "blue";
                        }

                        // Fetch city image from Unsplash
                        const unsplashUrl = `https://api.unsplash.com/search/photos?query=${city}&client_id=${unsplashApiKey}&orientation=landscape&per_page=1`;
                        fetch(unsplashUrl)
                            .then(response => response.json())
                            .then(imageData => {
                                if (imageData.results.length > 0) {
                                    const imageUrl = imageData.results[0].urls.regular;
                                    const cityImage = document.getElementById('city-image');
                                    cityImage.src = imageUrl;
                                    cityImage.style.display = 'block'; // Show the image
                                }
                            })
                            .catch(error => console.error('Error fetching city image:', error));
                    } else {
                        document.getElementById('temperature').textContent = 'City not found. Please try again.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('temperature').textContent = 'An error occurred. Please try again.';
                });
        });
    </script>
</body>
</html>

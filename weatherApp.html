<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with City Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h2>Enter City Name:</h2>
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="get-weather">Get Temperature & Image</button>

        <h3>Current Temperature in <span id="city-name">City</span>:</h3>
        <p id="temperature"></p>

        <img id="city-image" alt="City Image" />
    </div>

    <script src="script.js"></script>
</body>
</html>
